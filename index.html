<!DOCTYPE html>
<html>
  <head>
    <title>Anchorages</title>

    <meta charset='utf-8' />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> <!-- or use local jquery -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact.js"></script>

  </head>

  <body>

    <div class="header">

      <h1 class="extra">YARRBLE</h1>
      <p class="large">Local knowledge, worldwide. It's like Yelp for anchorages.</p>
      <p class="small">Hey there, sailor! Looking for a great place to drop the hook? Or know about one? Sign up for our beta!</p>

      <form class="contactForm">
        <input type="hidden" id="subject" name="subject" value="Yarrble beta signup" />
        <input type="text" id="email" name="email" value="" placeholder="Your email"><br />
        <input type="textarea" id="message" name="message" value="" placeholder="Your message to the developers"><br />
        <input type="submit" name="submit" value="I want the app!">
      </form>

      <div id="success">
      </div>

    </div>

    <div class="overlay">
    </div>
    <div class="bg-img">
    </div>

  </body>
</html>
